<h2>Owners</h2>
<p>
    <button hx-get="/owners/new" hx-target="#content"  type="button" class="btn btn-dark" > <i class="bi bi-file-earmark-plus"></i> Add </button>
</p>
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        
    {% for owner in owners %}
    <tr>
      <td> {{owner.id}} </td>  
      <td> {{owner.name}} </td>  
      <td>
           <button hx-get="/owners/{{owner.id}}" hx-target="#content" type="button" class="btn btn-dark" > <i class="bi bi-pencil"></i>  Edit </button> 
           <button hx-delete="/owners/{{owner.id}}" hx-target="#content" type="button" class="btn btn-danger" > <i class="bi-trash"></i> Delete </button> 
    </td>  
            
        </tr>
    {% endfor %}

</table>
